<div class="carrossel">
  <div class="slides">
    <div class="slide">
      <img src="https://i.imgur.com/wxe7vwU_d.webp" alt="Foto 1">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/400x300/ff69b4/000000?text=Imagem+2" alt="Foto 2">
    </div>
  </div>
</div>
<div class="controles">
  <button id="prevBtn">← Anterior</button>
  <button id="nextBtn">Próxima →</button>
</div>
<script>
  const slides = document.querySelector('.slides');
  const slideItems = document.querySelectorAll('.slide');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let currentIndex = 0;

  function updateCarrossel() {
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex > 0) ? currentIndex - 1 : slideItems.length - 1;
    updateCarrossel();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex < slideItems.length - 1) ? currentIndex + 1 : 0;
    updateCarrossel();
  });

  setInterval(() => {
    currentIndex = (currentIndex < slideItems.length - 1) ? currentIndex + 1 : 0;
    updateCarrossel();
  }, 5000);
</script>
