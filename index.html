<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Imagens</title>
  <style>
    .carrossel {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #c71585;
      border-radius: 10px;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
      width: 600px; /* 2 imagens * 300px cada */
    }
    .slide {
      min-width: 300px;
    }
    img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Teste Imagens</h1>

  <div class="carrossel">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://via.placeholder.com/300x200/ff69b4/000000?text=Imagem+1" alt="Imagem 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x200/8b0000/ffffff?text=Imagem+2" alt="Imagem 2"></div>
    </div>
  </div>

  <button onclick="prev()">Anterior</button>
  <button onclick="next()">Pr√≥xima</button>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const totalSlides = 2;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 300}px)`;
    }

    function prev() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    function next() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }
  </script>
</body>
</html>
