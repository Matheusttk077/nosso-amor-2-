<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor ðŸ’–</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 15px;
      margin: 0;
      color: #5e2a42;
    }
    h1 {
      color: #c71585;
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .fotos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 20px auto;
      max-width: 95%;
    }
    .fotos img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border: 3px solid white;
    }
    #contador {
      font-size: 1.2em;
      margin: 15px 0;
      color: #7d3c5c;
      font-weight: bold;
    }
    .mensagem {
      font-size: 1.3em;
      margin: 20px 10px;
      color: #9b2c5a;
      line-height: 1.4;
    }
    .player {
      width: 100%;
      max-width: 300px;
      margin: 25px auto;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Nosso Amor ðŸ’•</h1>

  <div class="fotos">
    <img src="https://i.imgur.com/4RkxDC3.jpeg" alt="Nossa foto especial" loading="lazy">
    <img src="https://i.imgur.com/ylKoWQU.jpeg" alt="Nosso momento" loading="lazy">
  </div>

  <div id="contador">Carregando...</div>

  <div class="mensagem">"O amor nÃ£o se vÃª com os olhos, mas com o coraÃ§Ã£o."<br>- William Shakespeare</div>

  <div class="player">
    <iframe width="100%" height="80" 
      src="https://www.youtube.com/embed/iyJDuJggiEM?autoplay=1&mute=0&loop=1&playlist=iyJDuJggiEM" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // Contador de tempo juntos
    const inicio = new Date("2024-03-20T00:00:00");
    
    function atualizarContador() {
      const agora = new Date();
      const diff = Math.floor(agora - inicio);
      
      const diasTotal = Math.floor(diff / (1000 * 60 * 60 * 24));
      const anos = Math.floor(diasTotal / 365);
      const meses = Math.floor((diasTotal % 365) / 30);
      const dias = Math.floor((diasTotal % 365) % 30);
      
      document.getElementById("contador").innerHTML = 
        `${anos > 0 ? anos + ' ano' + (anos > 1 ? 's' : '') + ', ' : ''}
         ${meses > 0 ? meses + ' mÃªs' + (meses > 1 ? 'es' : '') + ' e ' : ''}
         ${dias} dia${dias > 1 ? 's' : ''} juntos â¤ï¸`;
    }

    // Atualiza imediatamente e depois a cada hora
    atualizarContador();
    setInterval(atualizarContador, 3600000);

    // Garante que as imagens carreguem
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img');
      images.forEach(img => {
        if (!img.complete) {
          img.onerror = function() {
            this.style.display = 'none';
          };
        }
      });
    });
  </script>
</body>
</html>
