<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nosso Amor 💖</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      color: #444;
    }
    h1 { color: #c71585; font-size: 2.8em; }
    .fotos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .fotos img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #contador {
      font-size: 1.3em;
      margin: 20px 0;
      color: #555;
    }
    .mensagem {
      font-size: 1.5em;
      margin: 20px 0;
      color: #8b0000;
    }
    .player {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Nosso Amor 💕</h1>

  <div class="fotos">
    <img src="https://i.imgur.com/4RkxDC3.jpeg" alt="Foto do casal 1" />
    <img src="https://i.imgur.com/ylKoWQU.jpeg" alt="Foto do casal 2" />
  </div>

  <div id="contador"></div>

  <div class="mensagem">"Cada momento ao seu lado vale mais do que mil vidas sem você."</div>

  <div class="player">
    <!-- Player do YouTube -->
    <iframe width="100%" height="166" 
      src="https://www.youtube.com/embed/iyJDuJggiEM?autoplay=1&loop=1&playlist=iyJDuJggiEM" 
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <script>
    const inicio = new Date("2024-03-20T00:00:00");
    function atualizarContador() {
      const agora = new Date();
      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      if (dias < 0) {
        meses--;
        dias += new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
      }
      if (meses < 0) {
        anos--;
        meses += 12;
      }
      document.getElementById("contador").innerText =
        `${anos} anos, ${meses} meses e ${dias} dias juntos ❤️`;
    }
    atualizarContador();
    setInterval(atualizarContador, 1000 * 60 * 60);
  </script>
</body>
</html>
