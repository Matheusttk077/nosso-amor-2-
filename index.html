<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor üíñ</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #5e2a42;
    }

    h1 {
      color: #c71585;
      font-size: 2.5em;
      margin-bottom: 5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* Carrossel */
    .carrossel {
      position: relative;
      max-width: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      display: block;
      border-radius: 15px;
    }

    .controles {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      gap: 15px;
    }

    .controles button {
      background: #c71585;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .controles button:hover {
      background: #9b2c5a;
    }

    /* Contador */
    #contador {
      font-size: 1.3em;
      margin: 15px 0;
      color: #9b2a5a;
      font-weight: bold;
    }

    /* Mensagem */
    .mensagem {
      font-size: 1.2em;
      margin: 20px 10px;
      color: #7d3c5c;
      line-height: 1.6;
      font-style: italic;
    }

    /* Player */
    .player {
      max-width: 300px;
      margin: 25px auto;
      border-radius: 10px;
      overflow: hidden;
      background: #f8d7e8;
      padding: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .player p {
      margin: 5px 0;
      color: #c71585;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Nosso Amor üíï</h1>

  <!-- Carrossel -->
  <div class="carrossel">
    <div class="slides">
      <div class="slide"><img src="https://i.imgur.com/MFHL61N.webp" alt="Foto 1"></div>
      <div class="slide"><img src="https://i.imgur.com/dTYvCfS.webp" alt="Foto 2"></div>
      <div class="slide"><img src="https://i.imgur.com/IBc5cZR.webp" alt="Foto 3"></div>
      <div class="slide"><img src="https://i.imgur.com/VGBZDig.webp" alt="Foto 4"></div>
      <div class="slide"><img src="https://i.imgur.com/hFeO5Pb.webp" alt="Foto 5"></div>
      <div class="slide"><img src="https://i.imgur.com/G03OsZ8.webp" alt="Foto 6"></div>
      <div class="slide"><img src="https://i.imgur.com/DrtLcOs.webp" alt="Foto 7"></div>
      <div class="slide"><img src="https://i.imgur.com/GSIBoKu.webp" alt="Foto 8"></div>
      <div class="slide"><img src="https://i.imgur.com/tEcWK9Q.webp" alt="Foto 9"></div>
    </div>
  </div>

  <div class="controles">
    <button id="prevBtn">‚Üê Anterior</button>
    <button id="nextBtn">Pr√≥xima ‚Üí</button>
  </div>

  <!-- Contador -->
  <div id="contador">Carregando...</div>

  <!-- Mensagem -->
  <div class="mensagem">
    "O amor n√£o se v√™ com os olhos, mas com o cora√ß√£o. Cada dia ao seu lado √© um presente."
  </div>

  <!-- Player de M√∫sica -->
  <div class="player">
    <audio id="musica" controls>
      <source src="https://drive.google.com/uc?export=download&id=1sLf-XN_kj07UJ2a0sa6ZtrcsMHYjr3ar" type="audio/mpeg">
      Seu navegador n√£o suporta √°udio.
    </audio>
    <p>Nome da m√∫sica ‚ù§Ô∏è</p>
  </div>

<script>
  // Carrossel
  const slides = document.querySelector('.slides');
  const slideItems = document.querySelectorAll('.slide');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let currentIndex = 0;

  function updateCarrossel() {
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex > 0) ? currentIndex - 1 : slideItems.length - 1;
    updateCarrossel();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex < slideItems.length - 1) ? currentIndex + 1 : 0;
    updateCarrossel();
  });

  setInterval(() => {
    currentIndex = (currentIndex < slideItems.length - 1) ? currentIndex + 1 : 0;
    updateCarrossel();
  }, 5000);

  // Contador
  const inicio = new Date("2024-03-20T00:00:00");

  function atualizarContador() {
    const agora = new Date();
    const diff = agora - inicio;
    const diasTotal = Math.floor(diff / (1000 * 60 * 60 * 24));
    const anos = Math.floor(diasTotal / 365);
    const meses = Math.floor((diasTotal % 365) / 30);
    const dias = (diasTotal % 365) % 30;

    document.getElementById("contador").innerHTML = 
      `${anos > 0 ? anos + ' ano' + (anos > 1 ? 's' : '') + ', ' : ''}
       ${meses > 0 ? meses + ' m√™s' + (meses > 1 ? 'es' : '') + ' e ' : ''}
       ${dias} dia${dias !== 1 ? 's' : ''} juntos ‚ù§Ô∏è`;
  }

  atualizarContador();
  setInterval(atualizarContador, 86400000); // Atualiza a cada dia

  // M√∫sica
  const musica = document.getElementById('musica');
  musica.volume = 0.7;

  document.addEventListener('click', () => {
    musica.play().catch(() => {
      console.log("Autoplay bloqueado");
    });
  }, { once: true });
</script>

</body>
</html>
