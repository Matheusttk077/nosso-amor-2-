<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor üíñ</title>
  <style>
    .carrossel {
      position: relative;
      max-width: 400px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
    }
    .slide img {
      width: 100%;
      display: block;
      border-radius: 15px;
    }
    .controles {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .controles button {
      background: #c71585;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .indicadores {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 8px;
    }
    .indicador {
      width: 12px;
      height: 12px;
      background: #c71585;
      opacity: 0.3;
      border-radius: 50%;
      cursor: pointer;
    }
    .indicador.ativo {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="carrossel">
  <div class="slides">
    <!-- Adicione quantas fotos quiser -->
    <div class="slide">
      <img src="foto1.jpg" alt="Nosso momento especial">
    </div>
    <div class="slide">
      <img src="foto2.jpg" alt="Nossa aventura">
    </div>
    <div class="slide">
      <img src="foto3.jpg" alt="Nosso amor">
    </div>
  </div>
</div>

<div class="controles">
  <button id="prevBtn">Anterior</button>
  <button id="nextBtn">Pr√≥xima</button>
</div>

<div class="indicadores" id="indicadores"></div>

<script>
  // Configura√ß√£o do carrossel
  const slides = document.querySelector('.slides');
  const slideItems = document.querySelectorAll('.slide');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const indicadores = document.getElementById('indicadores');
  
  let currentIndex = 0;
  const totalSlides = slideItems.length;
  
  // Cria indicadores
  for (let i = 0; i < totalSlides; i++) {
    const indicador = document.createElement('div');
    indicador.classList.add('indicador');
    if (i === 0) indicador.classList.add('ativo');
    indicador.addEventListener('click', () => goToSlide(i));
    indicadores.appendChild(indicador);
  }
  
  // Fun√ß√µes de navega√ß√£o
  function goToSlide(index) {
    if (index < 0) index = totalSlides - 1;
    else if (index >= totalSlides) index = 0;
    
    slides.style.transform = `translateX(-${index * 100}%)`;
    currentIndex = index;
    
    // Atualiza indicadores
    document.querySelectorAll('.indicador').forEach((item, i) => {
      item.classList.toggle('ativo', i === currentIndex);
    });
  }
  
  // Event listeners
  prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
  nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));
  
  // Auto-play (opcional)
  setInterval(() => {
    goToSlide(currentIndex + 1);
  }, 5000);
</script>

</body>
</html>
