<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor 💖</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 15px;
      margin: 0;
      color: #5e2a42;
    }
    h1 {
      color: #c71585;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .fotos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 25px auto;
    }
    .foto-container {
      width: 100%;
      max-width: 350px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      background-color: #f8d7e8;
    }
    .foto-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #contador {
      font-size: 1.2em;
      margin: 20px 0;
      color: #9b2c5a;
      font-weight: bold;
    }
    .mensagem {
      font-size: 1.3em;
      margin: 25px 10px;
      color: #9b2c5a;
      line-height: 1.5;
    }
    .audio-container {
      width: 100%;
      max-width: 300px;
      margin: 30px auto;
    }
    .carregando {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #c71585;
    }
  </style>
</head>
<body>
  <h1>Nosso Amor 💕</h1>

  <div class="fotos">
    <!-- FOTO 1 - Agora com upload direto no GitHub -->
    <div class="foto-container">
      <img src="foto1.jpg" 
           alt="Nosso momento especial" 
           onerror="this.style.display='none';document.getElementById('loading1').textContent='Foto especial (adicione foto1.jpg ao seu repositório)'">
      <div class="carregando" id="loading1">Carregando foto especial...</div>
    </div>

    <!-- FOTO 2 - Agora com upload direto no GitHub -->
    <div class="foto-container">
      <img src="foto2.jpg" 
           alt="Nosso amor" 
           onerror="this.style.display='none';document.getElementById('loading2').textContent='Foto do casal (adicione foto2.jpg ao seu repositório)'">
      <div class="carregando" id="loading2">Carregando nossa foto...</div>
    </div>
  </div>

  <div id="contador">Carregando...</div>

  <div class="mensagem">"O verdadeiro amor nunca se desgasta. Quanto mais se dá, mais se tem."</div>

  <!-- Áudio em MP3 - Solução definitiva -->
  <div class="audio-container">
    <audio id="musica" autoplay loop controls style="width:100%">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio HTML5.
    </audio>
    <p style="font-size:0.8em;color:#c71585">Velha Infância - Tribalistas</p>
  </div>

  <script>
    // Contador de tempo juntos
    const inicio = new Date("2024-03-20T00:00:00");
    
    function atualizarContador() {
      const agora = new Date();
      const diff = Math.floor(agora - inicio);
      
      const diasTotal = Math.floor(diff / (1000 * 60 * 60 * 24));
      const anos = Math.floor(diasTotal / 365);
      const meses = Math.floor((diasTotal % 365) / 30);
      const dias = Math.floor((diasTotal % 365) % 30);
      
      document.getElementById("contador").innerHTML = 
        `${anos > 0 ? anos + ' ano' + (anos > 1 ? 's' : '') + ', ' : ''}
         ${meses > 0 ? meses + ' mês' + (meses > 1 ? 'es' : '') + ' e ' : ''}
         ${dias} dia${dias > 1 ? 's' : ''} juntos ❤️`;
    }

    // Garante que as imagens apareçam
    document.addEventListener('DOMContentLoaded', function() {
      // Tocar música automaticamente (com fallback)
      const musica = document.getElementById('musica');
      musica.volume = 0.5; // Volume médio
      
      // Tentativa de play automático (com tratamento de erro)
      const playPromise = musica.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          // Mostra mensagem se o autoplay falhar
          musica.controls = true;
          document.querySelector('.audio-container p').innerHTML = 
            "Toque no botão play para iniciar a música ♫";
        });
      }
      
      // Monitora carregamento das fotos
      const img1 = document.querySelector('.fotos img:nth-of-type(1)');
      const img2 = document.querySelector('.fotos img:nth-of-type(2)');
      
      [img1, img2].forEach((img, index) => {
        if (img.complete) {
          document.getElementById(`loading${index+1}`).style.display = 'none';
        } else {
          img.onload = function() {
            document.getElementById(`loading${index+1}`).style.display = 'none';
          };
          img.onerror = function() {
            document.getElementById(`loading${index+1}`).style.color = '#ff0000';
          };
        }
      });
    });

    // Atualiza o contador imediatamente e depois a cada hora
    atualizarContador();
    setInterval(atualizarContador, 3600000);
  </script>
</body>
</html>
